<div class="divPrincipal">
    <div class="divEsquerda">
        <div class="moedas">{{formatarMoedas(moedas)}}</div>
        <div class="botaoClick" (click)="clicar()"></div>
    </div>
    <div class="divDireita">
        <div class="div1">
            <div *ngFor="let item of listaItens; let i = index" class="itemCompra">
                <button (click)="compraItem(i)">{{formatarMoedas(item.CUSTO)}}</button>
                <span>{{item.NOME}} {{item.QUANTIDADE}}</span>
            </div>
        </div>
        <div class="div2">
            <div *ngFor="let melhoria of listaMelhorias; let i = index;" class="itemCompra">
                <button (click)="compraMelhoria(i, melhoria.CODIGO)">{{melhoria.CUSTO}}</button>
                <span>{{melhoria.DESCRICAO}}</span>
            </div>
        </div>
    </div>
</div>
