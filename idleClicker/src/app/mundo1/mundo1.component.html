<div class="divPrincipal">
    <div class="divEsquerda">
        <div class="moedas">{{getMoedas()}}</div>
        <div class="botaoClick" (click)="clicar()"></div>
    </div>
    <div class="divDireita">
        <div class="div1">
            <div class="itemCompra">
                <button (click)="compraItem(0)">{{listaCustoItens[0]}}</button>
                <span>Cursor {{listaItens[0]}}</span>
            </div>
            <div class="itemCompra">
                <button (click)="compraItem(1)">{{listaCustoItens[1]}}</button>
                <span>Tecla - {{listaItens[1]}}</span>
            </div>
            <div class="itemCompra">
                <button (click)="compraItem(2)">{{listaCustoItens[2]}}</button>
                <span>Barra de Espaço - {{listaItens[2]}}</span>
            </div>
            <div class="itemCompra">
                <button (click)="compraItem(3)">{{listaCustoItens[3]}}</button>
                <span>Crtl - {{listaItens[3]}}</span>
            </div>
            <div class="itemCompra">
                <button (click)="compraItem(4)">{{listaCustoItens[4]}}</button>
                <span>Shift - {{listaItens[4]}}</span>
            </div>
        </div>
        <div class="div2">
            <div class="itemCompra" id="melhoria0">
                <button (click)="compraMelhoria(0)">25</button>
                <span>Aumenta as moedas de Click em +1</span>
            </div>
            <div class="itemCompra" id="melhoria1">
                <button (click)="compraMelhoria(1)">50</button>
                <span>Aumenta as moedas de Click em +50% moedas por segundo</span>
            </div>
            <div class="itemCompra" id="melhoria2">
                <button (click)="compraMelhoria(2)">100</button>
                <span>Cursor dá 25% mais moedas</span>
            </div>
            <div class="itemCompra" id="melhoria3">
                <button (click)="compraMelhoria(3)">100</button>
                <span>Aumenta o Mps em 5%</span>
            </div>
        </div>
    </div>
</div>
